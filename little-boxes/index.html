<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="utf-8" />
    <title>Feudal Japanese Building</title>
</head>
<body>
    <div class="sky"></div>
    <div class="twilight-sky"></div>
    <div id="sun"></div>
    <div id="sun-highlight"></div>
    <div class="flag"></div>
    <div class="flag-pole"></div>
    <div class="castle-ground"></div>
    <div class="roof" id="first-floor-roof"></div>
    <div class="firstfloor" id="first-castle-wall">
        <div class="firstfloor" id="first-outer-wall">
            <div class="window-holder">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
        </div>
    </div>
    <div class="roof" id="second-floor-roof"></div>
    <div class="secondfloor" id="second-castle-wall">
        <div class="secondfloor" id="second-outer-wall">
            <div class="window-holder">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
        </div>
    </div>
    <div class="roof" id="third-floor-roof"></div>
    <div class="thirdfloor" id="third-castle-wall">
        <div class="thirdfloor" id="third-outer-wall">
            <div class="window-holder">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
        </div>
    </div>
</body>
</html>
